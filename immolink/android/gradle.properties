org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
android.suppressUnsupportedCompileSdk=36
android.suppressUnsupportedCompileSdk=35
# Enable Kotlin incremental compilation (disabled locally earlier due to cross-drive cache issue)
# CI environment uses a single filesystem root so incremental can be re-enabled.
kotlin.incremental=true
kotlin.code.style=official
# Workaround for large number of metadata parsing warnings by ensuring matching Kotlin versions
kotlin.jvm.target.validation.mode=IGNORE
