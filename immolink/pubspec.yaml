name: immosync
description: "ImmoSync - Property Management App"
publish_to: 'none'
version: 1.1.0+3

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  pdf: ^3.10.7
  printing: ^5.13.1
  intl: any
  cupertino_icons: ^1.0.2
  go_router: ^16.2.0
  flutter_riverpod: ^2.4.9
  mongo_dart: ^0.10.3
  shared_preferences: ^2.5.1
  font_awesome_flutter: ^10.8.0
  firebase_auth: ^6.1.0
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2
  file_picker: ^10.3.1
  image_picker: ^1.1.2
  uuid: ^4.5.1
  google_fonts: ^6.1.0
  google_maps_flutter: ^2.6.1
  geocoding: ^4.0.0
  url_launcher: ^6.3.1
  http: ^1.1.0
  http_parser: ^4.0.2
  path_provider: ^2.1.1
  firebase_messaging: ^16.0.2
  flutter_local_notifications: ^19.4.0
  flutter_stripe: ^11.1.0
  webview_flutter: ^4.10.0
  flutter_gen: ^5.11.0
  timezone: ^0.10.0
  google_sign_in: ^6.2.1
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.3
  cryptography: ^2.7.0
  flutter_secure_storage: ^9.0.0
  open_filex: ^4.5.0
  fl_chart: ^0.69.0
  visibility_detector: ^0.4.0+2
  matrix: ^3.0.0
  device_info_plus: ^12.1.0
  crypto: ^3.0.6
  app_links: ^6.3.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0

  flutter_rust_bridge: 2.11.1
  mime: any
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.13
  test: ^1.25.8
  coverage: ^1.10.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icon/
    - assets/fonts/
    - assets/images/
    # .env is optional - used for local dev, not tracked in git
    - .env

dependency_overrides:
  web:
    path: ./packages/web
