name: Flutter CI

'on':
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          cache: true
          
      - name: Verify Flutter installation
        run: flutter --version
        
      - name: Install dependencies
        working-directory: immolink
        run: flutter pub get
        
      - name: Create .env file for analysis
        working-directory: immolink
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            touch .env
          fi
        
      - name: Run Flutter analyzer
        working-directory: immolink
        run: flutter analyze --fatal-infos
        
      - name: Check code formatting
        working-directory: immolink
        run: dart format --set-exit-if-changed .
        
      - name: Run unit tests
        working-directory: immolink
        run: flutter test --coverage
        
      - name: Run integration tests
        working-directory: immolink
        run: flutter test integration_test/
        continue-on-error: true
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./immolink/coverage/lcov.info
          flags: unittests
          name: codecov-flutter
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          
      - name: Generate coverage report
        working-directory: immolink
        run: |
          flutter pub global activate coverage
          flutter pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.packages --report-on=lib
        continue-on-error: true

  analyze:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          cache: true
          
      - name: Install dependencies
        working-directory: immolink
        run: flutter pub get
        
      - name: Create .env file for analysis
        working-directory: immolink
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            touch .env
          fi
        
      - name: Run custom lints
        working-directory: immolink
        run: flutter analyze --no-fatal-infos
        continue-on-error: true
        
      - name: Check for outdated dependencies
        working-directory: immolink
        run: flutter pub outdated
        continue-on-error: true

  build-test:
    name: Build Test (Android)
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          cache: true
          
      - name: Install dependencies
        working-directory: immolink
        run: flutter pub get
        
      - name: Create .env file for build
        working-directory: immolink
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            touch .env
          fi
        
      - name: Build APK (debug)
        working-directory: immolink
        run: flutter build apk --debug --split-per-abi
        env:
          SKIP_SIGNING: true
