<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" stroke="#1E3A8A" stroke-width="8"/>
  
  <!-- House icon -->
  <g transform="translate(512,512)">
    <!-- House base -->
    <rect x="-120" y="-50" width="240" height="180" fill="url(#houseGradient)" stroke="#1E40AF" stroke-width="4" rx="8"/>
    
    <!-- Roof -->
    <path d="M -150,-50 L 0,-150 L 150,-50 Z" fill="#DC2626" stroke="#B91C1C" stroke-width="4"/>
    
    <!-- Door -->
    <rect x="-30" y="50" width="60" height="80" fill="#059669" stroke="#047857" stroke-width="2" rx="4"/>
    <circle cx="15" cy="90" r="4" fill="#047857"/>
    
    <!-- Windows -->
    <rect x="-90" y="-10" width="40" height="40" fill="#3B82F6" stroke="#1E40AF" stroke-width="2" rx="4"/>
    <rect x="50" y="-10" width="40" height="40" fill="#3B82F6" stroke="#1E40AF" stroke-width="2" rx="4"/>
    
    <!-- Window frames -->
    <line x1="-70" y1="-10" x2="-70" y2="30" stroke="#1E40AF" stroke-width="1"/>
    <line x1="-90" y1="10" x2="-50" y2="10" stroke="#1E40AF" stroke-width="1"/>
    <line x1="70" y1="-10" x2="70" y2="30" stroke="#1E40AF" stroke-width="1"/>
    <line x1="50" y1="10" x2="90" y2="10" stroke="#1E40AF" stroke-width="1"/>
  </g>
  
  <!-- App name -->
  <text x="512" y="800" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">ImmoSync</text>
</svg>
