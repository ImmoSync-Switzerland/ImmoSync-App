pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    // NOTE: Using a Flutter-stable compatible Android Gradle Plugin version. 8.6.0 is newer
    // and may not yet be supported by the Flutter tooling shipped with the current SDK
    // on this machine (especially while git/`flutter --version` is failing). If you later
    // upgrade Flutter and it bundles newer AGP support, you can raise this (e.g. 8.4.+ / 8.5.+).
    // Upgraded AGP to 8.6.0 per tooling recommendation / warning to support compileSdk 36.
    id "com.android.application" version "8.6.0" apply false
    // START: FlutterFire Configuration
    id "com.google.gms.google-services" version "4.3.15" apply false
    // END: FlutterFire Configuration
    // Upgrade Kotlin to 2.1.0 (Flutter warning suggested min 2.1.0 for upcoming support window).
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ":app"
