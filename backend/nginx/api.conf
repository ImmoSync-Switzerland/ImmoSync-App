# Sample Nginx config for ImmoLink backend API reverse proxy
# Copy to /etc/nginx/sites-available/immolink-api and symlink to sites-enabled.

server {
    listen 80;
    server_name backend.immosync.ch; # change to your API domain

    # Optional: redirect HTTP to HTTPS if TLS is enabled
    # return 301 https://$host$request_uri;

    # Allow larger uploads for encrypted chat attachments
    client_max_body_size 50m;   # set to the size you need (e.g., 100m)
    client_body_timeout 300s;

    location / {
        proxy_pass http://127.0.0.1:3000/; # Node/Express backend
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Stream uploads directly to upstream; useful for large files
        proxy_request_buffering off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
