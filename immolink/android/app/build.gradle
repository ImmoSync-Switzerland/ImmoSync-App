plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.immolink"
    // Raised to 36 to satisfy plugin requirements (several plugins demand 36). If the local SDK
    // platform 36 is not installed, install it via Android SDK Manager.
    compileSdkVersion 36
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.immolink"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
    // Align target with compile.
    targetSdkVersion 36
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
            // Re-enable minification now that keep rules and dependency version are validated.
            minifyEnabled true
            shrinkResources false
            // Keep proguard config reference for when minification is re-enabled.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    // Rely on stripe_android plugin's managed dependency; if a specific version is
    // required later for push provisioning, re-add with a verified compatible version.
    // (Optional) Uncomment if Push Provisioning / network tokenization requires Tap & Pay on some devices
    // implementation 'com.google.android.gms:play-services-tapandpay:18.3.0'
}

// --- Workaround: Disable Flutter-added *MinSdkCheck tasks causing configuration cache failures ---
// The Flutter Gradle plugin creates variant tasks like ReleaseMinSdkCheck that (currently) capture
// non-serializable Gradle internals, triggering configuration cache serialization errors
// (InaccessibleObjectException on java.lang.ref.ReferenceQueue.head under Java 17).
// Disabling these tasks is safe because our minSdkVersion is already enforced in defaultConfig.
// Remove this block once the upstream Flutter plugin fixes cache compatibility.
tasks.configureEach { task ->
    if (task.name.endsWith("MinSdkCheck")) {
        task.enabled = false
        task.doFirst { logger.lifecycle("Skipping ${task.name} (disabled workaround for config cache bug)") }
    }
}
