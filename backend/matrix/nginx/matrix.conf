# Nginx config for Matrix Synapse (client-server) + Element web client + federation
# Copy this file to /etc/nginx/sites-available/matrix and symlink to sites-enabled.
# Replace matrix.example.com and element.example.com with your domains.

# Redirect all HTTP to HTTPS (both domains)
server {
  listen 80;
  server_name matrix.example.com element.example.com;

  # allow ACME challenge through
  location /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
  }

  # Redirect other traffic to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS: Matrix client-server API (proxied to Synapse on localhost:8008)
server {
  listen 443 ssl http2;
  server_name matrix.example.com;

  ssl_certificate /etc/letsencrypt/live/matrix.example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/matrix.example.com/privkey.pem;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Increase body size to allow larger encrypted uploads (align with backend limits)
  client_max_body_size 50m;

  # Client-server API and federation endpoints
  location / {
    proxy_pass http://127.0.0.1:8008/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
  }

  # Improve timeout for long-poll / sync
  proxy_connect_timeout 60s;
  proxy_send_timeout 300s;
  proxy_read_timeout 300s;
}

# HTTPS: Element web client
server {
  listen 443 ssl http2;
  server_name element.example.com;

  ssl_certificate /etc/letsencrypt/live/matrix.example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/matrix.example.com/privkey.pem;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  location / {
    proxy_pass http://127.0.0.1:8082/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
  }
}

# Federation listener on 8448 (TLS). Other homeservers will connect here.
server {
  listen 8448 ssl http2;
  server_name matrix.example.com;

  ssl_certificate /etc/letsencrypt/live/matrix.example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/matrix.example.com/privkey.pem;

  location / {
    proxy_pass http://127.0.0.1:8008/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
  }
}
